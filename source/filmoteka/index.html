<body>
<script src="filmoteka/js/db.js"></script>
<div id="example" class="k-content">
  <div id="grid"></div>
  <script>
                $(document).ready(function() {
                    $("#grid").kendoGrid({
                        dataSource: {
                            data: createRandomData(942),
                            schema: {
                                model: {
                                    fields: {
                                        Title: { type: "string" },
                                        Year: { type: "string" },
                                        Country: { type: "string" },                                                                                            
                                                                                                                                                                Director: { type: "string" },
                                        Actor: { type: "string" },
                                        Genre: { type: "string" },
                                        Rating: { type: "number" }
                                    }
                                }
                            },
                            pageSize: 28,
                                                                                                            },
                        sortable: true,
                        filterable: true,
                        pageable: true,
                                                                                                                        columnMenu: true,
                        columns: [
                            {
                                field: "Title",
                                title: "Название"
                            },
                            {
                                field: "Year",
                                title: "Год",
                                                                                                                                width: 50
                            },
                            {
                                field: "Country",
                                                                                                                                title: "Страна",
                                                                                                                                width: 100
                            },                            {
                                field: "Director",
                                                                                                                                title: "Режиссёр",
                                                                                                                                
                            },
                                                                                                                
                            {
                                field: "Actor",                                                                                                                                                                         title: "Актёры"
                                                                                                                                
                            },
                            {
                                field: "Genre",
                                title: "Жанр",
                                                                                                                                
                            },
                            {
                                field: "Rating",
                                                                                                                                title: "Оценка",
                                                                                                                                width: 70
                            }
                        ]
                    });
                });
